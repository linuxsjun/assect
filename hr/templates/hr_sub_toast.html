<div aria-live="polite" aria-atomic="true" style="position: absolute; min-height: 200px; top: 60px; right: 10px;" class="position-fixed">
    <!-- Position it -->
    <div style="position: relative; top: 0; right: 0;">
        <!-- Then put toasts within -->
        <div class="toast" role="status" aria-live="polite" aria-atomic="true" id="showtoast" data-delay="3000">
            <div class="toast-header bg-success text-white">
                <i class="fa fa-dot-circle-o mr-2" aria-hidden="true"></i>
                <strong class="mr-auto" id="toast-title">标题</strong>
                <small class="text-white sr-only">just now</small>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body" id="toast-msg">
                显示的信息
            </div>
        </div>
    </div>
</div>
